version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: weightlift-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: lifting
      MYSQL_USER: lifting_app
      MYSQL_PASSWORD: lifting_password
    ports:
      - "3406:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weightlift-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://lifting_app:lifting_password@db:3306/lifting
      PORT: 8002
      NODE_ENV: production
    ports:
      - "8002:8002"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount source code for development (optional, comment out for production)
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8002
    container_name: weightlift-frontend
    restart: unless-stopped
    ports:
      - "5273:80"
    depends_on:
      - backend

volumes:
  mysql_data:
